<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body id="page-top">
    {% include nav.html %}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ page.title }}</h2>
                    <p class="lead">{{ page.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {{ content }}
                </div>
            </div>
        </div>
    </section>

    {% include footer.html %}

    <!-- Add JavaScript to Fix Navbar and Styles -->
    <script src="{{ "/js/jquery.min.js" | relative_url }}"></script>
    <script src="{{ "/js/bootstrap.bundle.min.js" | relative_url }}"></script>
    <script src="{{ "/js/freelancer.min.js" | relative_url }}"></script>
</body>
</html>
