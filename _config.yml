# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Bay Jekyll Theme
description: Bay is a minimal Jekyll Theme.
baseurl: ""
url: "https://ajsaestheticjourneys.github.io"
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: "/"
    - name: About
      slug: "/about"
    - name: A&E Dashboard
      slug: "/emergencyroom"
    - name: HCAHPS Dashboard
      slug: "/patientsatisfaction"
    - name: Vaccination Dashboard
      slug: "/vaccinationmetrics"
        
footer:
  show_powered_by: true
  contact:
    - type: email
      name: Email
      value: albertqpome@gmail.com
  follow:
    - type: linkedin
      name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername
    - type: github
      name: GitHub
      link: http://github.com/YourGitHubUsername

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

sass:
  sass_dir: _sass
  style: compressed

# Used for defeating caching
version: 1
