<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Force Absolute Paths for CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/freelancer.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
</head>
<body id="page-top">
    {% include nav.html %}

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ page.title }}</h2>
                    <p class="lead">{{ page.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    {{ content }}
                </div>
            </div>
        </div>
    </section>

    {% include footer.html %}

    <!-- Force Absolute Paths for JavaScript -->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.bundle.min.js"></script>
    <script src="{{ site.baseurl }}/js/freelancer.min.js"></script>
</body>
</html>
