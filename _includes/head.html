<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% assign page_title = site.title %}
    {% if page.title %}
        {% assign page_title = page.title | append: " | " | append: site.title %}
    {% endif %}
    
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.og_image | absolute_url }}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page_title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.og_image | absolute_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Canonical & Favicon -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | absolute_url }}" type="image/x-icon">
    
    <!-- Scripts -->
    <script src="{{ "/assets/js/cash-4.1.5.min.js" | absolute_url }}"></script>
    <script src="{{ "/assets/js/site.js" | absolute_url }}"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.google-analytics.com/analytics.js"></script>
</head>
